- name: Install Development Tools
  hosts: localhost
  become: true
  tasks:
    - name: Install Vim
      ansible.builtin.dnf:
        name: vim
        state: present

    - name: Install tmux
      ansible.builtin.dnf:
        name: tmux
        state: present

    - name: Install GitHub CLI
      ansible.builtin.dnf:
        name: gh
        state: present

    # Required for installing Docker Engine.
    # Ref: https://docs.docker.com/engine/install/fedora/
    - name: Install Docker Engine Repository
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/fedora/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        mode: u=rw,g=r,o=r

    - name: Install Docker Engine
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # Configure Docker daemon to start at boot.
    # Ref: https://docs.docker.com/engine/install/linux-postinstall/#configure-docker-to-start-on-boot-with-systemd
    - name: Configure Docker Daemon
      ansible.builtin.systemd_service:
        name: docker
        enabled: true
    - name: Configure containerd Daemon
      ansible.builtin.systemd_service:
        name: containerd
        enabled: true

    # Required for installing kubectl.
    # Ref: https://kubernetes.io/docs/tasks/tools/install-kubectl-linux/
    - name: Install Kubernetes Repository
      ansible.builtin.copy:
        content: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://pkgs.k8s.io/core:/stable:/v1.31/rpm/
          enabled=1
          gpgcheck=1
          gpgkey=https://pkgs.k8s.io/core:/stable:/v1.31/rpm/repodata/repomd.xml.key
        dest: /etc/yum.repos.d/kubernetes.repo
        mode: u=rw,g=r,o=r

    - name: Install kubectl
      ansible.builtin.dnf:
        name: kubectl
        state: present

    - name: Install Helm
      ansible.builtin.dnf:
        name: helm
        state: present

    # Ref: https://minikube.sigs.k8s.io/docs/start/
    - name: Install minikube
      ansible.builtin.dnf:
        name: https://storage.googleapis.com/minikube/releases/latest/minikube-latest.x86_64.rpm
        state: present
        disable_gpg_check: true

    - name: Install Azure CLI
      ansible.builtin.dnf:
        name: azure-cli
        state: present

    # Required for installing Terraform.
    # Ref: https://developer.hashicorp.com/terraform/install
    - name: Install HashiCorp Repository
      ansible.builtin.get_url:
        url: https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
        dest: /etc/yum.repos.d/hashicorp.repo
        mode: u=rw,g=r,o=r

    - name: Install Terraform
      ansible.builtin.dnf:
        name: terraform
        state: present

    - name: Install Go
      ansible.builtin.dnf:
        name: golang
        state: present

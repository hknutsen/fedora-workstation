- name: Mount Disks
  hosts: localhost
  become: true
  vars_files:
    - vars/disk-vars.yml
  tasks:
    - name: Create Data Disk Mount Point
      ansible.builtin.file:
        name: "{{ data_disk_path }}"
        state: directory
        owner: root
        group: root
        mode: u=rwx,g=rx,o=rx

    - name: Mount Data Disk
      ansible.posix.mount:
        src: LABEL={{ data_disk_label }}
        path: "{{ data_disk_path }}"
        fstype: auto
        opts: nosuid,nodev,nofail,x-gvfs-show
        state: mounted

    - name: Create Backup Disk Mount Point
      ansible.builtin.file:
        name: "{{ backup_disk_path }}"
        state: directory
        owner: root
        group: root
        mode: u=rwx,g=rx,o=rx

    - name: Mount Backup Disk
      ansible.posix.mount:
        src: LABEL={{ backup_disk_label }}
        path: "{{ backup_disk_path }}"
        fstype: auto
        opts: nosuid,nodev,nofail,x-gvfs-show
        state: mounted
